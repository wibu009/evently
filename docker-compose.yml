services:
  evently.api:
    image: ${DOCKER_REGISTRY-}evently-api
    container_name: evently.api
    build:
      context: .
      dockerfile: src/API/Evently.Api/Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"

  evently.db:
    image: postgres:17.5
    container_name: evently.database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=evently
    volumes:
      - ./.containers/database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  evently.idp:
    image: quay.io/keycloak/keycloak:26.2.4
    container_name: evently.identity
    environment:
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_TRACING_ENABLED=true
      - KC_TRACING_ENDPOINT=http://evently.trace:4317
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
      - ./.containers/identity:/opt/keycloak/data
      - ./.files:/opt/keycloak/data/import
    ports:
      - "18080:8080"
      - "9000:9000"
    command:
      - start-dev
      - --import-realm
  
  evently.seq:
    image: datalust/seq:2025.1
    container_name: evently.sequence
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:5341"
      - "8082:80"
  
  evently.cache:
    image: redis:8.0.2
    container_name: evently.redis
    ports:
      - "6379:6379"
  
  evently.trace:
    image: jaegertracing/all-in-one:1.72.0
    container_name: evently.jaeger
    ports:
      - "4317:4317"
      - "4318:4318"
      - "16686:16686"
  
  evently.queue:
    image: rabbitmq:4.1.3-management-alpine
    container_name: evently.queue
    hostname: evently-queue
    volumes:
      - ./.containers/queue/data/:/var/lib/rabbitmq
      - ./.containers/queue/log/:/var/log/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"